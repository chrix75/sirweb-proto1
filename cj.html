<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Catégories Juridiques</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-slider.min.css">

    <style>
        .table-selection {
            cursor: pointer;
        }

        .table-selection .numeric-code {
            text-align: right;
        }
    </style>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" style="margin-top: -7px" href="#">
                        <img alt="Brand" src="img/qntl_lg_tm_hrz_rgb_pos.svg" style="width:150px">
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div class="row">
        <form id="cj" class="form-horizontal col-md-12">
            <!-- Sélection des CJs -->
            <div class="form-group type">
                <label class="col-sm-2 control-label">Catégories juridiques</label>
                <div class="col-sm-offset-2 col-sm-10">
                    <ul>
                        <li v-for="sel in selectedCjs"><button type="button" @click="removeCjCodeFromSelection(sel.code)" class="btn btn-link">Supprimer</button>{{ sel.code }} - {{ sel.label }}</li>
                    </ul>
                </div>
            </div>

            <!-- CJs disponibles -->
            <div class="col-sm-offset-2 col-sm-10">
                <span style="font-weight: bold">Liste des CJs disponibles</span>
                <button type="button" @click="toggleCjsTableVisibility()" class="btn btn-link">{{ cjsTableVisibilityLabel }}</button>
            </div>
            <div v-if="cjsTableVisible" class="col-sm-offset-2 col-sm-10">
                <div class="input-group">
                    <div class="input-group-addon ">Filtre</div>
                    <input v-model="filterValue" type="text" class="form-control" id="filterValue"
                           placeholder="Code, libellé">

                </div>
                <table class="table table-condensed table-hover table-selection">
                    <thead>
                    <th>Code</th>
                    <th>Libellé</th>
                    </thead>
                    <tbody>
                    <tr v-for="cj in availableCjs" @click="selectCj(cj.code)">
                        <td class="numeric-code">{{ cj.code }}</td>
                        <td>{{ cj.label }}</td>
                    </tr>

                    </tbody>
                </table>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-xs-12 col-sm-12">
                    <button type="submit" class="btn btn-primary">Valider</button>
                    <button type="button" class="btn btn-link">Annuler</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

        computed: {
            availableCjs: function () {
                this.filterValue;
                this.cjs;
                this.selectedCjs;

                var self = this;
                return _.filter(this.cjs, function (cj) {
                    if (_.indexOf(self.selectedCjCodes, cj.code) === -1) {
                        if (self.filterValue.length > 0) {
                            var cleanLabel = _.deburr(cj.label).toUpperCase();
                            var cleanFilter =  _.deburr(self.filterValue).toUpperCase();
                            return (cleanLabel.indexOf(cleanFilter) !== -1);
                        }

                        return true;
                    } else {
                        return false;
                    }
                });
            },
            selectedCjs: function() {
                var self = this;
                return _.filter(this.cjs, function (cj) {
                    return _.indexOf(self.selectedCjCodes, cj.code) != -1;
                });
            }
        },
        methods: {
            selectCj: function (code) {
                console.log("Selected the code " + code);
                this.selectedCjCodes.push(code);
            },
            removeCjCodeFromSelection: function (code) {
                console.log('Remove the CJ with the code ' + code);
                var i = _.indexOf(this.selectedCjCodes, code);
                this.selectedCjCodes.splice(i, 1);
            },
            toggleCjsTableVisibility: function() {
                if (this.cjsTableVisible) {
                    this.cjsTableVisibilityLabel = 'Afficher';
                } else {
                    this.cjsTableVisibilityLabel = 'Masquer';
                }

                this.cjsTableVisible = !this.cjsTableVisible;
            }
        }

    });
